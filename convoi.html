
<!DOCTYPE HTML>
<HTML>
 <HEAD>
    <TITLE> Test 3D </TITLE>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5, user-scalable=1" name="viewport"/>
    <META NAME="Author" CONTENT="JSC3D">
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
 </HEAD>

 <BODY>
	<div style="width:720px; margin:auto; position:relative; font-size: 9pt; color: #777777;">
		<canvas id="cv" style="border: 1px solid;" width="720" height="540" ></canvas>
	</div>
	<script type="text/javascript" src="jsc3d-master/jsc3d/jsc3d.js"></script>
	<script type="text/javascript" src="jsc3d-master/jsc3d/jsc3d.touch.js"></script>
	<script type="text/javascript" src="jsc3d-master/jsc3d/jsc3d.webgl.js"></script>
	<script type="text/javascript">
	var canvas = document.getElementById('cv');
	var viewer = new JSC3D.Viewer(canvas);
	viewer.setParameter('SceneUrl', 'convoi/h3ex.obj');
	viewer.setParameter('InitRotationX', 0);
	viewer.setParameter('InitRotationY', 0);
	viewer.setParameter('InitRotationZ', 90);
	viewer.setParameter('ModelColor', '#CAA618');
	viewer.setParameter('BackgroundColor1', '#FFFFFF');
	viewer.setParameter('BackgroundColor2', '#383840');
	viewer.setParameter('RenderMode', 'texturesmooth');
	viewer.setParameter('Renderer', 'webgl');
	viewer.init();
	viewer.update();
  </script>
 </BODY>
</HTML>
